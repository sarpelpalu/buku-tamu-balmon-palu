<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Buku Tamu Balmon Palu</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
        * { font-family: 'Geist', 'Space Grotesk', sans-serif; }
        body { background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .input-modern {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-modern:focus { border-color: #0ea5e9; outline: none; box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1); }
  </style>
</head>
<body class="h-full bg-slate-50 overflow-auto">
  
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-slate-100">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-800">Login Admin</h1>
        <p class="text-slate-500 mt-2 text-sm">Masuk untuk melihat rekap buku tamu</p>
      </div>
      
      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Email Admin</label>
          <input type="email" id="email" required placeholder="admin@balmonpalu.com" class="w-full px-4 py-3 input-modern rounded-xl text-slate-900">
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
          <input type="password" id="password" required placeholder="••••••••" class="w-full px-4 py-3 input-modern rounded-xl text-slate-900">
        </div>
        
        <div id="login-error" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg border border-red-100"></div>
        
        <button type="submit" id="btn-login" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition-all flex justify-center items-center gap-2">
          <span>Masuk ke Dashboard</span>
        </button>
      </form>
    </div>
  </div>

  <div id="dashboard-screen" class="hidden min-h-full p-4 md:p-8">
    <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Dashboard Admin Buku Tamu</h1>
        <p class="text-slate-500 mt-1">Balai Monitor SFR Kelas II Palu</p>
      </div>
      <div class="flex flex-wrap gap-3">
        <button onclick="loadData()" class="bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 font-medium py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
          Refresh Data
        </button>
        <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
          Export Excel
        </button>
        <button onclick="logoutAdmin()" class="bg-rose-50 border border-rose-200 text-rose-600 hover:bg-rose-100 font-medium py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
          Keluar
        </button>
      </div>
    </header>

    <div class="grid md:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
        <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            Statistik 7 Hari Terakhir
        </h3>
        <div class="relative h-64 w-full">
            <canvas id="weeklyChart"></canvas>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
        <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/></svg>
            Statistik Bulanan (Tahun Ini)
        </h3>
        <div class="relative h-64 w-full">
            <canvas id="monthlyChart"></canvas>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-slate-50 border-b border-slate-200 text-slate-600 text-sm">
              <th class="p-4 font-semibold whitespace-nowrap">No</th>
              <th class="p-4 font-semibold whitespace-nowrap">Waktu Submit</th>
              <th class="p-4 font-semibold whitespace-nowrap">Tgl Kunjungan</th>
              <th class="p-4 font-semibold whitespace-nowrap">Nama Lengkap</th>
              <th class="p-4 font-semibold whitespace-nowrap">L/P</th>
              <th class="p-4 font-semibold whitespace-nowrap">Instansi</th>
              <th class="p-4 font-semibold whitespace-nowrap">Keperluan</th>
              <th class="p-4 font-semibold whitespace-nowrap">No. Telepon</th>
              <th class="p-4 font-semibold whitespace-nowrap min-w-[250px]">Kesan & Pesan</th>
            </tr>
          </thead>
          <tbody id="table-body" class="divide-y divide-slate-100">
            <tr><td colspan="9" class="p-8 text-center text-slate-500">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAIO4SFmMfnKOTkntNycRuS9masQhcKQWI",
        authDomain: "buku-tamu-balmon-palu-3161f.firebaseapp.com",
        projectId: "buku-tamu-balmon-palu-3161f",
        storageBucket: "buku-tamu-balmon-palu-3161f.firebasestorage.app",
        messagingSenderId: "660097755644",
        appId: "1:660097755644:web:43ff4deceac07697edea79"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.excelData = [];
    
    // Variabel untuk menyimpan instance grafik agar bisa di-refresh tanpa tumpang tindih
    let weeklyChartInstance = null;
    let monthlyChartInstance = null;

    const loginScreen = document.getElementById('login-screen');
    const dashboardScreen = document.getElementById('dashboard-screen');
    const loginError = document.getElementById('login-error');

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            window.loadData();
        } else {
            dashboardScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }
    });

    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btnLogin = document.getElementById('btn-login');

        btnLogin.disabled = true;
        btnLogin.innerHTML = "Memeriksa...";
        loginError.classList.add('hidden');

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                btnLogin.disabled = false;
                btnLogin.innerHTML = "Masuk ke Dashboard";
            })
            .catch(() => {
                btnLogin.disabled = false;
                btnLogin.innerHTML = "Masuk ke Dashboard";
                loginError.classList.remove('hidden');
                loginError.innerText = "Email atau password salah! Silakan coba lagi.";
            });
    });

    window.logoutAdmin = function() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            signOut(auth).then(() => document.getElementById('login-form').reset());
        }
    }

    function formatTanggalWaktu(timestamp) {
        if (!timestamp) return '-';
        return new Intl.DateTimeFormat('id-ID', {
            day: '2-digit', month: 'short', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
        }).format(timestamp.toDate());
    }

    function formatTanggalSaja(tanggalString) {
        if (!tanggalString) return '-';
        const parts = tanggalString.split('-');
        if(parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0]}`;
        return tanggalString;
    }

    // FUNGSI RENDER GRAFIK
    function renderCharts(weeklyLabels, weeklyData, monthlyData) {
        const ctxWeekly = document.getElementById('weeklyChart').getContext('2d');
        const ctxMonthly = document.getElementById('monthlyChart').getContext('2d');

        // Hapus grafik lama jika tombol refresh ditekan agar tidak menumpuk
        if (weeklyChartInstance) weeklyChartInstance.destroy();
        if (monthlyChartInstance) monthlyChartInstance.destroy();

        // Grafik Bar 7 Hari Terakhir
        weeklyChartInstance = new Chart(ctxWeekly, {
            type: 'bar',
            data: {
                labels: weeklyLabels,
                datasets: [{
                    label: 'Pengunjung',
                    data: weeklyData,
                    backgroundColor: 'rgba(14, 165, 233, 0.7)', // Cyan Tailwind
                    borderColor: 'rgb(14, 165, 233)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } }
                }
            }
        });

        // Grafik Line Bulanan
        monthlyChartInstance = new Chart(ctxMonthly, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Ags', 'Sep', 'Okt', 'Nov', 'Des'],
                datasets: [{
                    label: 'Pengunjung',
                    data: monthlyData,
                    backgroundColor: 'rgba(16, 185, 129, 0.2)', // Emerald Tailwind
                    borderColor: 'rgb(16, 185, 129)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgb(16, 185, 129)',
                    tension: 0.3, // Membuat garis sedikit melengkung (smooth)
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } }
                }
            }
        });
    }

    window.loadData = async function() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = `<tr><td colspan="9" class="p-8 text-center text-slate-500">Mengambil data terbaru...</td></tr>`;
        window.excelData = [];

        try {
            const q = query(collection(db, "buku_tamu"), orderBy("waktu_submit", "desc"));
            const querySnapshot = await getDocs(q);
            
            let html = ''; let no = 1;

            // VARIABEL UNTUK HITUNGAN GRAFIK
            const today = new Date();
            const currentYear = today.getFullYear();
            
            const monthlyCounts = new Array(12).fill(0);
            const last7DaysLabels = [];
            const last7DaysCounts = new Array(7).fill(0);

            // Siapkan label 7 hari terakhir (Mundur)
            for (let i = 6; i >= 0; i--) {
                const d = new Date(today.getFullYear(), today.getMonth(), today.getDate() - i);
                last7DaysLabels.push(d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' }));
            }

            if (querySnapshot.empty) {
                tbody.innerHTML = `<tr><td colspan="9" class="p-8 text-center text-slate-500">Belum ada data tamu.</td></tr>`;
                renderCharts(last7DaysLabels, last7DaysCounts, monthlyCounts);
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                
                // DATA TABEL & EXCEL
                const inisialJK = data.jenis_kelamin === 'Laki-laki' ? 'L' : (data.jenis_kelamin === 'Perempuan' ? 'P' : '-');
                const waktuSubmitFormated = formatTanggalWaktu(data.waktu_submit);
                const tglKunjunganFormated = formatTanggalSaja(data.tanggal);

                window.excelData.push({
                    "No": no, "Waktu Mendaftar": waktuSubmitFormated, "Tanggal Kunjungan": tglKunjunganFormated,
                    "Nama Lengkap": data.nama || '-', "Jenis Kelamin": data.jenis_kelamin || '-', "Alamat": data.alamat || '-',
                    "Instansi / Perusahaan": data.instansi || '-', "Keperluan": data.keperluan || '-',
                    "No. Telepon / WA": data.telepon || '-', "Kesan & Pesan": data.testimoni || '-'
                });

                html += `
                <tr class="hover:bg-slate-50 border-b border-slate-100">
                    <td class="p-4 text-sm text-slate-600">${no++}</td>
                    <td class="p-4 text-sm text-slate-600 whitespace-nowrap">${waktuSubmitFormated}</td>
                    <td class="p-4 text-sm text-slate-600 whitespace-nowrap">${tglKunjunganFormated}</td>
                    <td class="p-4 text-sm font-medium text-slate-900">${data.nama || '-'}</td>
                    <td class="p-4 text-sm text-slate-600 text-center">${inisialJK}</td>
                    <td class="p-4 text-sm text-slate-600">${data.instansi || '-'}</td>
                    <td class="p-4 text-sm text-slate-600"><span class="bg-cyan-50 text-cyan-700 px-2 py-1 rounded-md text-xs font-medium border border-cyan-100">${data.keperluan || '-'}</span></td>
                    <td class="p-4 text-sm text-slate-600">${data.telepon || '-'}</td>
                    <td class="p-4 text-sm text-slate-600"><div class="line-clamp-2 text-xs leading-relaxed" title="${data.testimoni || ''}">${data.testimoni || '-'}</div></td>
                </tr>`;

                // LOGIKA UNTUK GRAFIK (Berdasarkan Tanggal Kunjungan)
                if (data.tanggal) {
                    const parts = data.tanggal.split('-');
                    // Format JS Date: (Tahun, Bulan index 0-11, Hari)
                    const visitDate = new Date(parts[0], parts[1] - 1, parts[2]);

                    // Hitung Grafik Bulanan (Hanya jika tahunnya sama dengan tahun ini)
                    if (visitDate.getFullYear() === currentYear) {
                        monthlyCounts[visitDate.getMonth()]++;
                    }

                    // Hitung Grafik Mingguan (7 Hari Terakhir)
                    const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    const diffTime = todayOnly.getTime() - visitDate.getTime();
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                    // Jika kunjungan berada dalam rentang 0 (hari ini) sampai 6 (6 hari lalu)
                    if (diffDays >= 0 && diffDays < 7) {
                        // index 6 adalah hari ini, index 5 kemarin, dst.
                        last7DaysCounts[6 - diffDays]++;
                    }
                }
            });

            tbody.innerHTML = html;
            
            // Panggil fungsi render grafik setelah data selesai dihitung
            renderCharts(last7DaysLabels, last7DaysCounts, monthlyCounts);

        } catch (error) {
            tbody.innerHTML = `<tr><td colspan="9" class="p-8 text-center text-red-500">Akses ditolak atau koneksi gagal. Pastikan Anda memiliki izin (Auth).</td></tr>`;
        }
    }

    window.exportToExcel = function() {
        if (window.excelData.length === 0) return alert("Belum ada data untuk diekspor!");
        const worksheet = XLSX.utils.json_to_sheet(window.excelData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Data Tamu");
        worksheet['!cols'] = [{wch:5}, {wch:20}, {wch:18}, {wch:25}, {wch:15}, {wch:35}, {wch:25}, {wch:25}, {wch:15}, {wch:50}];
        XLSX.writeFile(workbook, `Rekap_Buku_Tamu_Balmon_Palu_${new Date().toISOString().split('T')[0]}.xlsx`);
    }
  </script>
</body>
</html>
